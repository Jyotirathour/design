<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
    <link rel="stylesheet"href="./login.css">

  </head>
  <body>
      <section class="login py-5 bg-light">
          <div class="container">
              <div class="row g-0">
                  <div class="col-lg-3">
                      <img src="login-img11.jpg"  alt="">
                  </div>
                  <div class="col-lg-7 text-center py-5">
                    <h1>Log-In</h1>

                    <form>

                      <div class="form-row py-3 pt-5">
                        <div class="offset-1 col-lg-10">
                          <input type="text" class="inp" placeholder="Username">
                        </div>
                      </div>

                      <div class="form-row py-3">
                        <div class="offset-1 col-lg-10">
                          <input type="password" class="inp" placeholder="Password">
                        </div>
                      </div>
                     
                      <div class="form-row py-3">
                        <div class="offset-1 col-lg-10">
                        <button class="btn1">Signup</button>
                        </div>
                      </div>
                      <p>Don't have an account?<a href="./signup.html"target = "blank"> Signup Now</a></p>
                     


                    </form>
                  </div>
              </div>
          </div>
      </section>
   

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
